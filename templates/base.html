<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <!-- Added block for dynamic title -->
    <title>{% block title %}WebLint{% endblock %}</title>
    <!-- Bootstrap 5.3 (Includes Dark Mode Support) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Marked for Markdown processing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .variable-badge { font-family: monospace; font-size: 0.9em; }
        /* Ensure preview area has high contrast in dark mode */
        #preview-area { 
            background: var(--bs-body-bg); 
            padding: 20px; 
            border: 1px solid var(--bs-border-color); 
            border-radius: 5px; 
            min-height: 150px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="badge bg-primary me-2">WL</span>WebLint
            </a>
            
            <div class="d-flex align-items-center gap-3">
                <!-- Dark Mode Toggle Button -->
                <button class="btn btn-outline-secondary btn-sm" id="theme-toggle" title="Toggle Theme">
                    Toggle Theme
                </button>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% endif %}
                <a href="/new" class="btn btn-success btn-sm">+ New Snippet</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Theme Toggle Logic
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>
    
    <!-- Load custom page scripts -->
    <script src="/static/script.js"></script>
</body>
</html>
