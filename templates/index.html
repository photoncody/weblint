{% extends 'base.html' %}
{% block content %}
<div class="row mb-3">
    <div class="col">
        <form action="/" method="get">
            <input type="text" name="q" class="form-control" placeholder="Search snippets..." value="{{ query }}">
        </form>
    </div>
</div>
<div class="list-group">
    {% for snippet in snippets %}
    <a href="{{ url_for('view_snippet', s_id=snippet.id) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1">{{ snippet.title }}</h5>
            <small class="text-muted">{{ snippet.type|upper }}</small>
        </div>
        <span class="badge bg-primary rounded-pill">View</span>
    </a>
    {% else %}
    <div class="alert alert-info">No snippets found. Create one!</div>
    {% endfor %}
</div>
{% endblock %}
