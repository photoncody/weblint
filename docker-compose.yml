services:
  weblint:
    build: .
    container_name: weblint
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Generate a secure key with: python -c 'import secrets; print(secrets.token_hex(32))'
      - SECRET_KEY=${SECRET_KEY:-weblint_secret}
    volumes:
      - weblint_data:/data 
      # OR use bind mount below if you prefer local folder access:
      # - ./data:/data

volumes:
  weblint_data: